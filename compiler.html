<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhavishyath - Compiler</title>
  <link rel="icon" href="/bhavishyath_logo.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1e1e1e;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Header Styles */
        .compiler-header {
            background-color: #252526;
            border-bottom: 1px solid #3e3e42;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
            min-width: 200px;
        }

        .back-btn {
            background-color: #0e639c;
            color: white;
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background-color: #1177bb;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .problem-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #cccccc;
            word-break: break-word;
        }

        .header-right {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .language-selector-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background-color: #3c3c3c;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            border: 1px solid #555;
        }

        .language-selector-header label {
            font-weight: 600;
            color: #cccccc;
            margin: 0;
            font-size: 0.9rem;
        }

        #language {
            background-color: #3c3c3c;
            color: #cccccc;
            border: 1px solid #555;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            min-width: 120px;
            font-weight: 500;
        }

        #language:focus {
            outline: none;
            border-color: #0e639c;
            box-shadow: 0 0 0 2px rgba(14, 99, 156, 0.2);
        }

        .run-btn {
            padding: 0.6rem 1.25rem;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
            font-size: 0.95rem;
        }

        .btn-save {
            background-color: #0e639c;
            color: white;
        }

        .btn-save:hover {
            background-color: #1177bb;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(14, 99, 156, 0.3);
        }

        .btn-run {
            background-color: #107c10;
            color: white;
        }

        .btn-run:hover {
            background-color: #12a012;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(16, 124, 16, 0.3);
        }
        .compiler-container {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            grid-template-rows: auto auto 1fr auto;
            height: calc(100vh - 80px);
            /* overflow: hidden; */
            padding: 1.25rem;
            gap: 1.25rem;
        }

        /* Problem Section */
        .problem-section {
            background-color: #252526;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 1.25rem;
            overflow-y: auto;
            grid-column: 1;
            grid-row: 1 / 3;
            height: auto;
            min-height: 400px;
        }

        .problem-section h4 {
            margin-bottom: 0.75rem;
            color: #4ec9b0;
            font-size: 1.1rem;
        }

        .problem-section p {
            color: #cccccc;
            line-height: 1.6;
            margin-bottom: 1rem;
            word-wrap: break-word;
        }

        /* Editor and Controls Section */
        .editor-controls-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-height: 0;
            height: auto;
            min-height: 300px;
            grid-column: 2;
            grid-row: 1 / 3;
        }

        .editor-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            min-width: 0;
            min-height: 0;
        }

        .editor-label {
            color: #858585;
            font-size: 0.9rem;
            font-weight: 500;
        }

        #editor {
            flex: 1;
            border: 1px solid #555;
            border-radius: 4px;
            overflow: hidden;
            min-height: 300px;
        }

        /* Output Section */
        .output-section {
            min-height: 300px;
            border-top: 1px solid #3e3e42;
            padding-top: 1rem;
            grid-column: 1 / -1;
            grid-row: 3;
            display: flex;
            flex-direction: column;
        }

        .output-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 0.75rem;
        }

        .output-tab {
            color: #858585;
            cursor: pointer;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .output-tab.active {
            color: #4ec9b0;
            border-bottom-color: #4ec9b0;
        }

        .output-tab:hover {
            color: #cccccc;
        }

        .output-content {
            display: flex;
            gap: 1rem;
            height: 250px;
            overflow: hidden;
        }

        .output-panel {
            flex: 1;
            background-color: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 1rem;
            overflow-y: auto;
            display: none;
        }

        .output-panel.active {
            display: block;
        }

        #output,
        #errors {
            color: #0f0;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        #errors {
            color: #ff6b6b;
        }

        /* Solutions Section */
        .solutions-section {
            background-color: #252526;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 1rem;
            max-height: 400px;
            /* overflow-y: auto; */
            grid-column: 1 / -1;
            grid-row: 4;
        }

        .solutions-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.75rem;
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
            cursor: pointer;
            user-select: none;
        }

        .solutions-header-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .solutions-header h3 {
            margin: 0;
            color: #4ec9b0;
            font-size: 1.1rem;
        }

        .solutions-badge {
            background-color: #0e639c;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .solutions-toggle-icon {
            color: #858585;
            font-size: 0.9rem;
            transition: transform 0.2s ease;
        }

        .solutions-toggle-icon.open {
            transform: rotate(180deg);
        }

        .solutions-content {
            display: none;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #3e3e42;
            max-height: 200px;
            overflow-y: auto;
        }

        .solutions-content.show {
            display: block;
        }

        .solutions-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .solution-item {
            background-color: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 0.85rem;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .solution-item:hover {
            background-color: #2d2d2d;
            border-color: #0e639c;
            box-shadow: 0 2px 8px rgba(14, 99, 156, 0.2);
        }

        .solution-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .solution-title {
            font-weight: 600;
            color: #4ec9b0;
            font-size: 0.95rem;
        }

        .solution-meta {
            display: flex;
            gap: 0.75rem;
            font-size: 0.8rem;
            color: #858585;
            flex-wrap: wrap;
        }

        .solution-meta-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .solution-code {
            background-color: #1a1a1a;
            border-left: 2px solid #0e639c;
            padding: 0.5rem 0.75rem;
            border-radius: 2px;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            color: #a8d8ea;
            max-height: 120px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 0.5rem;
        }

        .solution-empty {
            text-align: center;
            color: #858585;
            padding: 1rem;
            font-style: italic;
        }
        @media (max-width: 1024px) {
            .compiler-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr auto auto;
            }

            .problem-section {
                grid-column: 1;
                grid-row: 1;
                height: auto;
            }

            .editor-controls-section {
                grid-column: 1;
                grid-row: 2;
                height: auto;
            }

            .output-section {
                grid-column: 1;
                grid-row: 4;
            }

            .solutions-section {
                grid-column: 1;
                grid-row: 5;
                max-height: 200px;
            }

            .output-content {
                flex-direction: column;
            }

            .output-panel {
                flex: 1;
                min-height: 200px;
            }
        }

        @media (max-width: 768px) {
            .compiler-header {
                padding: 0.75rem 1rem;
                flex-direction: column;
                align-items: flex-start;
            }

            .header-left {
                width: 100%;
            }

            .problem-title {
                font-size: 1rem;
            }

            .header-right {
                width: 100%;
                justify-content: flex-end;
            }

            .compiler-container {
                height: auto;
                min-height: 100vh;
                padding: 0.75rem;
                gap: 0.75rem;
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr auto auto;
            }

            .problem-section {
                padding: 1rem;
                min-height: auto;
                max-height: 250px;
                overflow-y: auto;
            }

            .language-selector {
                flex-direction: column;
                align-items: flex-start;
            }

            #language {
                width: 100%;
            }

            .editor-controls-section {
                flex-direction: column;
                height: auto;
            }

            .editor-wrapper {
                min-height: 200px;
                height: 200px;
            }
            
            #editor {
                height: 200px !important;
                min-height: 200px;
            }

            .controls {
                width: 100%;
            }

            .run-btn {
                flex: 1;
                justify-content: center;
            }

            .output-section {
                max-height: none;
                min-height: 250px;
            }

            .output-content {
                flex-direction: column;
                height: auto;
            }

            .output-panel {
                min-height: 200px;
            }
        }

        @media (max-width: 480px) {
            .compiler-header {
                padding: 0.5rem;
            }

            .back-btn {
                padding: 0.5rem 0.75rem;
                font-size: 0.85rem;
            }

            .problem-title {
                font-size: 0.9rem;
            }

            .problem-section {
                padding: 0.75rem;
                font-size: 0.9rem;
                max-height: 200px;
            }
            
            .editor-wrapper {
                min-height: 180px;
                height: 180px;
            }
            
            #editor {
                height: 180px !important;
                min-height: 180px;
            }

            .language-selector label {
                font-size: 0.9rem;
            }

            #language {
                min-width: 120px;
                font-size: 0.9rem;
            }

            .run-btn {
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }

            .output-tabs {
                gap: 0.5rem;
                margin-bottom: 0.5rem;
            }

            .output-tab {
                font-size: 0.85rem;
                padding-bottom: 0.25rem;
            }

            .output-panel {
                padding: 0.75rem;
                font-size: 0.8rem;
            }

            #output,
            #errors {
                font-size: 0.8rem;
                line-height: 1.4;
            }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        /* Loading State */
        .loading {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>

                <div class="solutions-toggle-icon" id="solutionsToggle">

                </div>
            </div>

                <div class="solutions-list" id="solutionsList">
                    <div class="solution-empty">No correct submissions yet. Solve the problem to see solutions here!</div>
                </div>
            </div>

    </div>

        // Tab switching for output/errors
        window.switchTab = function (tab) {
            // Hide all panels
            document.querySelectorAll('.output-panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.output-tab').forEach(t => t.classList.remove('active'));

            const content = document.getElementById('solutionsContent');

        function convertDatabaseLangToPiston(dbLang) {

            return mapping[String(dbLang)] || '54'; // Default to C++

        // Initialize Monaco Editor with specified language
        function initializeMonacoEditor(langId) {
            require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs' } });
            require(['vs/editor/editor.main'], function () {
                const monacoLang = mapLangIdToMonaco(langId);
                const boilerplateCode = BOILERPLATE[langId] || BOILERPLATE['54'];
                
                editor = monaco.editor.create(document.getElementById('editor'), {
                    value: boilerplateCode,
                    language: monacoLang,
                    theme: 'vs-dark',
                    contextmenu: false,
                    automaticLayout: true,
                    minimap: { enabled: false },
                    wordWrap: 'on',
                    scrollBeyondLastLine: false
                });

                // Place cursor inside editable region
                editor.setPosition({ lineNumber: getEditableLineNumber(langId), column: 1 });
                editor.focus();

                document.getElementById("language").addEventListener("change", function () {
                    const langId = this.value;
                    localStorage.setItem("selected_language", langId);
                    const monacoLang = mapLangIdToMonaco(langId);
                    const newBoilerplate = BOILERPLATE[langId] || BOILERPLATE['54'];
                    
                    editor.setValue(newBoilerplate);
                    monaco.editor.setModelLanguage(editor.getModel(), monacoLang);
                    
                    // Place cursor in editable region
                    editor.setPosition({ lineNumber: getEditableLineNumber(langId), column: 1 });
                    editor.focus();
                    
                    isSaved = false;
                    localStorage.setItem("saved_code", newBoilerplate);
                });

                const savedCode = localStorage.getItem("saved_code");
                if (savedCode) {
                    editor.setValue(savedCode);
                    isSaved = true;
                }

                // Disable paste
                editor.onKeyDown((e) => {
                    if ((e.ctrlKey || e.metaKey) && (e.keyCode === 52 || e.keyCode === monaco.KeyCode.KEY_V)) {
                        e.preventDefault();
                        alert("Pasting code is disabled!");
                    }
                });

                editor.onDidPaste(() => {
                    const langId = document.getElementById('language').value;
                    editor.setValue(BOILERPLATE[langId] || BOILERPLATE['54']);
                    alert("Pasting code is disabled!");
                });

                // Track changes
                editor.onDidChangeModelContent(() => {
                    isSaved = false;
                    localStorage.setItem("saved_code", editor.getValue());
                });
            });
        }

        // Get editable line number based on language
        function getEditableLineNumber(langId) {
            const editableLines = {
                '50': 4,   // C
                '54': 4,   // C++
                '62': 4,   // Java
                '71': 2,   // Python
                '63': 2    // JavaScript
            };
            return editableLines[langId] || 4;
        }

        // Language mappings
        function mapLangIdToMonaco(id) {
            const mapping = {
                '50': 'c',
                '54': 'cpp',
                '62': 'java',
                '71': 'python',
                '63': 'javascript'
            };
            return mapping[id] || 'cpp';
        }

                '63': 'javascript'
            };
            return mapping[id] || 'cpp';
        }

        function getFileNameForPiston(id) {
            const mapping = {
                '50': 'main.c',
                '54': 'main.cpp',
                '62': 'Main.java',
                '71': 'main.py',
                '63': 'main.js'
            };
            return mapping[id] || 'main.cpp';
        }

        // Load problem and initialize editor
        (async function initializeApp() {
            await loadProblem();
        })();

        // Load solutions from Supabase
        async function loadSolutions() {
            try {
                const params = new URLSearchParams(window.location.search);
                const programId = params.get("id");

                const { data, error } = await supabase
                    .from('submissions')
                    .select('*')
                    .eq('program_id', programId)
                    .eq('is_correct', true)
                    .order('submitted_at', { ascending: false });

                if (error) {
                    console.error('Error loading solutions:', error);
                    return;
                }

                displaySolutions(data || []);
            } catch (err) {
                console.error('Error:', err);
            }
        }

        // Display solutions
        function displaySolutions(solutions) {
            const solutionsList = document.getElementById('solutionsList');
            const solutionsBadge = document.getElementById('solutionsBadge');
            const solutionsContent = document.getElementById('solutionsContent');

            if (!solutions || solutions.length === 0) {
                solutionsList.innerHTML = '<div class="solution-empty">No correct submissions yet. Solve the problem to see solutions here!</div>';
                solutionsBadge.textContent = '0';
                // Keep solutions hidden if there are no solutions
                solutionsContent.classList.remove('show');
                document.getElementById('solutionsToggle').classList.remove('open');
                return;
            }

            solutionsBadge.textContent = solutions.length;

            solutionsList.innerHTML = solutions.map((solution, index) => {
                const date = new Date(solution.submitted_at);
                const timeAgo = getTimeAgo(date);
                const codePreview = solution.code.substring(0, 150) + (solution.code.length > 150 ? '...' : '');

                return `
                    <div class="solution-item">
                        <div class="solution-header">
                            <span class="solution-title">Solution ${index + 1}</span>
                        </div>
                        <div class="solution-meta">
                            <div class="solution-meta-item">
                                <i class="bi bi-calendar3"></i>
                                ${timeAgo}
                            </div>
                            <div class="solution-meta-item">
                                <i class="bi bi-check-circle-fill" style="color: #10b981;"></i>
                                Correct
                            </div>
                        </div>
                        <div class="solution-code">${escapeHtml(codePreview)}</div>
                    </div>
                `;
            }).join('');

            // Auto-open solutions when there are some
            solutionsContent.classList.add('show');
            document.getElementById('solutionsToggle').classList.add('open');
        }

        // Helper function to format time ago
        function getTimeAgo(date) {
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);
            
            if (seconds < 60) return 'just now';
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            if (seconds < 604800) return `${Math.floor(seconds / 86400)}d ago`;
            
            return date.toLocaleDateString();
        }

        // Helper function to escape HTML
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        window.runAndTest = async function () {
            if (!currentProgram) return;

            const code = editor.getValue();
            const minCodeLength = 15;

            if (code.trim().length < minCodeLength) {
                document.getElementById('output').innerText = "Please write more code before running the tests.";
                document.getElementById('errors').innerText = "Insufficient code to run.";
                window.switchTab('output');
                return;
            }

            // Show loading state
            const runBtn = document.querySelector('.btn-run');
            runBtn.classList.add('loading');
            runBtn.disabled = true;

            const langId = document.getElementById('language').value;
            const pistonLang = mapLangIdToPiston(langId);
            const fileName = getFileNameForPiston(langId);
            const testCases = currentProgram.test_cases;

            let passed = 0;
            let outputLog = "";
            let errorLog = "";

            for (const [index, test] of testCases.entries()) {
                try {
                    const res = await fetch("https://emkc.org/api/v2/piston/execute", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            language: pistonLang,
                            version: "*",
                            files: [{ name: fileName, content: code }],
                            stdin: test.input
                        })
                    });

                    const result = await res.json();
                    const actualOutput = (result.run.stdout || "").trim();
                    const expectedOutput = (test.output || "").trim();
                    const errors = (result.run.stderr || "").trim();

                    outputLog += `\n--- Test Case ${index + 1} ---\n` +
                        `Input:\n${test.input}\n` +
                        `Expected:\n${expectedOutput}\n` +
                        `Got:\n${actualOutput}\n` +
                        `Result: ${actualOutput === expectedOutput ? "✅ PASSED" : "❌ FAILED"}\n`;

                    if (actualOutput === expectedOutput) passed++;
                    if (errors) errorLog += `Test ${index + 1} Errors:\n${errors}\n\n`;

                } catch (err) {
                    errorLog += `Test ${index + 1} Runtime Error: ${err.message}\n\n`;
                }
            }

            document.getElementById('output').innerText =
                `Passed ${passed}/${testCases.length} test cases\n` + outputLog;
            document.getElementById('errors').innerText = errorLog || "No errors";
            window.switchTab('output');

            // Save submission to Supabase
            if (userId) {
                try {
                    const { data: existing, error: fetchError } = await supabase
                        .from('submissions')
                        .select('id')
                        .eq('user_id', userId)
                        .eq('program_id', currentProgram.id)
                        .single();

                    if (fetchError && fetchError.code !== 'PGRST116') {
                        console.error(fetchError);
                        return;
                    }

                    if (existing) {
                        await supabase
                            .from('submissions')
                            .update({
                                code,
                                output: outputLog,
                                is_correct: passed === testCases.length,
                                submitted_at: new Date()
                            })
                            .eq('id', existing.id);
                    } else {
                        await supabase
                            .from('submissions')
                            .insert({
                                user_id: userId,
                                program_id: currentProgram.id,
                                code,
                                output: outputLog,
                                is_correct: passed === testCases.length,
                                submitted_at: new Date()
                            });
                    }
                } catch (err) {
                    console.error('Error saving submission:', err);
                }
            }

            // Reload solutions to show the new submission
            if (passed === testCases.length) {
                setTimeout(() => loadSolutions(), 500);
            }

            // Remove loading state
            runBtn.classList.remove('loading');
            runBtn.disabled = false;
        };

        // Save button logic
        window.saveCode = function () {
            const code = editor.getValue();
            localStorage.setItem("saved_code", code);
            isSaved = true;
            
            // Show feedback
            const saveBtn = document.querySelector('.btn-save');
            const originalText = saveBtn.innerHTML;
            saveBtn.innerHTML = '<i class="bi bi-check-circle"></i> <span>Saved!</span>';
            setTimeout(() => {
                saveBtn.innerHTML = originalText;
            }, 2000);
        };

        // Before unload
        window.addEventListener("beforeunload", function (e) {
            if (!isSaved) {
                const message = "You have unsaved code. Are you sure you want to leave?";
                e.preventDefault();
                e.returnValue = message;
                return message;
            }
        });


    </script>
