<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bhavishyath - Login / Signup</title>
  <link rel="icon" href="/bhavishyath_logo.png" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      transition: background 0.8s ease;
    }

    body.signup-mode {
      background: linear-gradient(135deg, #f97316 0%, #dc2626 100%);
    }

    .container {
      width: 100%;
      max-width: 450px;
    }

    .auth-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem 1.5rem;
      text-align: center;
      transition: background 0.8s ease;
    }

    body.signup-mode .auth-header {
      background: linear-gradient(135deg, #f97316 0%, #dc2626 100%);
    }

    .brand-logo {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .brand-logo i {
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .auth-subtitle {
      font-size: 0.95rem;
      opacity: 0.9;
      margin: 0;
    }

    .auth-body {
      padding: 2rem 1.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 600;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-label i {
      color: #667eea;
      font-size: 1.1rem;
    }

    body.signup-mode .form-label i {
      color: #f97316;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: #f8f9fa;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
      background-color: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    body.signup-mode .form-input:focus {
      border-color: #f97316;
      box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.1);
    }

    .form-input::placeholder {
      color: #999;
    }

    .auth-btn {
      width: 100%;
      padding: 0.85rem 1.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    body.signup-mode .auth-btn {
      background: linear-gradient(135deg, #f97316 0%, #dc2626 100%);
    }
    .auth-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    body.signup-mode .auth-btn:hover {
      box-shadow: 0 10px 25px rgba(249, 115, 22, 0.4);
    }

    .auth-btn:active {
      transform: translateY(0);
    }

    .auth-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .auth-btn i {
      font-size: 1.1rem;
    }

    .toggle-auth {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e0e0e0;
    }

    .toggle-auth-btn {
      background: none;
      border: none;
      color: #667eea;
      font-size: 0.95rem;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      padding: 0;
    }

    .toggle-auth-btn:hover {
      color: #764ba2;
    }

    body.signup-mode .toggle-auth-btn {
      color: #f97316;
    }

    body.signup-mode .toggle-auth-btn:hover {
      color: #dc2626;
    }

    .toggle-auth-text {
      color: #666;
      font-size: 0.9rem;
    }

    .auth-mode-text {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 0.85rem;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 2.6rem;
      color: #667eea;
      font-size: 1.1rem;
      pointer-events: none;
      transition: color 0.8s ease;
    }

    body.signup-mode .input-icon {
      color: #f97316;
    }

    .form-input-with-icon {
      padding-left: 2.5rem;
    }

    .error-message {
      color: #e74c3c;
      font-size: 0.85rem;
      margin-top: 0.5rem;
      display: none;
      animation: slideDown 0.3s ease;
    }

    .error-message.show {
      display: block;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-message {
      background-color: #d4edda;
      color: #155724;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
      animation: slideDown 0.3s ease;
    }

    .success-message.show {
      display: block;
    }

    /* Loading state */
    .btn-loading {
      position: relative;
      color: transparent;
    }

    .btn-loading::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      top: 50%;
      left: 50%;
      margin-left: -8px;
      margin-top: -8px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .auth-header {
        padding: 1.5rem 1rem;
      }

      .auth-body {
        padding: 1.5rem 1rem;
      }

      .brand-logo {
        font-size: 2rem;
      }

      .form-input {
        padding: 0.7rem 0.9rem;
        font-size: 16px; /* Prevents zoom on iOS */
      }

      .auth-btn {
        padding: 0.8rem 1rem;
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        max-width: 100%;
      }

      .auth-header {
        padding: 1.25rem 1rem;
      }

      .auth-body {
        padding: 1.25rem 1rem;
      }

      .brand-logo {
        font-size: 1.75rem;
      }

      .auth-subtitle {
        font-size: 0.85rem;
      }

      .form-group {
        margin-bottom: 1.25rem;
      }

      .form-label {
        font-size: 0.9rem;
      }

      .toggle-auth {
        margin-top: 1.25rem;
        padding-top: 1.25rem;
      }

      .toggle-auth-text {
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="brand-logo">
          <i class="bi bi-code-square"></i>
          Bhavishyath
        </div>
        <p class="auth-subtitle">Master Competitive Programming</p>
      </div>

      <div class="auth-body">
        <div class="success-message" id="successMessage">
          <i class="bi bi-check-circle"></i> <span id="successText"></span>
        </div>

        <div class="auth-mode-text" id="modeText">Login</div>

        <form id="authForm">
          <div class="form-group">
            <label class="form-label">
              <i class="bi bi-envelope"></i>
              Email Address
            </label>
            <input
              type="email"
              id="email"
              class="form-input form-input-with-icon"
              placeholder="you@example.com"
              required
              autocomplete="email"
            />
            <div class="error-message" id="emailError"></div>
          </div>

          <div class="form-group">
            <label class="form-label">
              <i class="bi bi-lock"></i>
              Password
            </label>
            <input
              type="password"
              id="password"
              class="form-input form-input-with-icon"
              placeholder="Enter your password"
              required
              autocomplete="current-password"
            />
            <div class="error-message" id="passwordError"></div>
          </div>

          <button type="submit" class="auth-btn" id="authBtn">
            <i class="bi bi-box-arrow-right"></i>
            <span id="btnText">Login</span>
          </button>
        </form>

        <div class="toggle-auth">
          <span class="toggle-auth-text" id="toggleText">Don't have an account?</span>
          <button type="button" class="toggle-auth-btn" id="toggleAuth">
            <span id="toggleBtnText">Create one now</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://cfajcmbhspradnvofbgb.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNmYWpjbWJoc3ByYWRudm9mYmdiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMDI0MDQsImV4cCI6MjA2OTg3ODQwNH0.mlq67ZmdeE_3_sPXY17JLd9xJ8KGDnR3eiJ9LoO9NUE"
    );

    let isLogin = true;

    window.addEventListener("DOMContentLoaded", async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (session && session.user) {
        redirectUser(session.user.id);
      }
    });

    document.getElementById("toggleAuth").onclick = () => {
      isLogin = !isLogin;
      const body = document.body;
      
      if (!isLogin) {
        body.classList.add("signup-mode");
      } else {
        body.classList.remove("signup-mode");
      }
      
      document.getElementById("authBtn").innerHTML = isLogin 
        ? '<i class="bi bi-box-arrow-right"></i><span id="btnText">Login</span>' 
        : '<i class="bi bi-person-plus"></i><span id="btnText">Sign Up</span>';
      document.getElementById("modeText").textContent = isLogin ? "Login" : "Sign Up";
      document.getElementById("toggleText").textContent = isLogin 
        ? "Don't have an account?" 
        : "Already have an account?";
      document.getElementById("toggleBtnText").textContent = isLogin 
        ? "Create one now" 
        : "Log in here";
      document.getElementById("authForm").reset();
      clearErrors();
    };

    document.getElementById("authForm").onsubmit = async (e) => {
      e.preventDefault();
      clearErrors();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      // Validation
      if (!email) {
        showError("emailError", "Email is required");
        return;
      }
      if (!password) {
        showError("passwordError", "Password is required");
        return;
      }
      if (password.length < 6) {
        showError("passwordError", "Password must be at least 6 characters");
        return;
      }

      setButtonLoading(true);

      try {
        let data, error;
        if (isLogin) {
          ({ data, error } = await supabase.auth.signInWithPassword({ email, password }));
        } else {
          ({ data, error } = await supabase.auth.signUp({ email, password }));
        }

        if (error) {
          showError("emailError", error.message);
          setButtonLoading(false);
          return;
        }

        if (!isLogin) {
          const { error: insertErr } = await supabase.from("users").insert([
            { id: data.user.id, email, role: "user" }
          ]);
          if (insertErr) {
            showError("emailError", "Registration failed");
            setButtonLoading(false);
            return;
          }
          showSuccess("Account created successfully! Redirecting...");
        } else {
          showSuccess("Login successful! Redirecting...");
        }

        setTimeout(() => {
          redirectUser(data.user.id);
        }, 1500);
      } catch (err) {
        showError("emailError", "An error occurred. Please try again.");
        setButtonLoading(false);
      }
    };

    function showError(fieldId, message) {
      const errorEl = document.getElementById(fieldId);
      errorEl.textContent = message;
      errorEl.classList.add("show");
    }

    function clearErrors() {
      document.querySelectorAll(".error-message").forEach(el => {
        el.classList.remove("show");
        el.textContent = "";
      });
    }

    function showSuccess(message) {
      const successEl = document.getElementById("successMessage");
      document.getElementById("successText").textContent = message;
      successEl.classList.add("show");
    }

    function setButtonLoading(isLoading) {
      const btn = document.getElementById("authBtn");
      btn.disabled = isLoading;
      if (isLoading) {
        btn.classList.add("btn-loading");
      } else {
        btn.classList.remove("btn-loading");
      }
    }

    async function redirectUser(userId) {
      const { data: userData } = await supabase
        .from("users")
        .select("id, role")
        .eq("id", userId)
        .single();

      if (userData) {
        localStorage.setItem("user_id", userData.id);
        localStorage.setItem("role", userData.role);
        window.location.replace("user-dashboard.html");
      }
    }
  </script>
</body>

</html>
