<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Bhavishyath</title>
  <link rel="icon" href="bhavishyath_logo.png" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0e639c 0%, #1177bb 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      transition: background 0.8s ease;
    }

    body.signup-mode {
      background: linear-gradient(135deg, #f39c12 0%, #e74c3c 100%);
    }

    .container {
      width: 100%;
      max-width: 450px;
    }

    .auth-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-header {
      background: linear-gradient(135deg, #0e639c 0%, #1177bb 100%);
      color: white;
      padding: 2rem 1.5rem;
      text-align: center;
      transition: background 0.8s ease;
    }

    body.signup-mode .auth-header {
      background: linear-gradient(135deg, #f39c12 0%, #e74c3c 100%);
    }

    .brand-logo {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .brand-logo i {
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .admin-badge {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      margin-top: 0.5rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .auth-subtitle {
      font-size: 0.95rem;
      opacity: 0.9;
      margin: 0;
    }

    .auth-body {
      padding: 2rem 1.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 600;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-label i {
      color: #0e639c;
      font-size: 1.1rem;
    }

    body.signup-mode .form-label i {
      color: #f39c12;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      padding-left: 2.5rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: #f8f9fa;
    }

    .form-input:focus {
      outline: none;
      border-color: #0e639c;
      background-color: white;
      box-shadow: 0 0 0 4px rgba(14, 99, 156, 0.1);
    }

    body.signup-mode .form-input:focus {
      border-color: #f39c12;
      box-shadow: 0 0 0 4px rgba(243, 156, 18, 0.1);
    }

    .form-input::placeholder {
      color: #999;
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 2.6rem;
      color: #0e639c;
      font-size: 1.1rem;
      pointer-events: none;
      transition: color 0.8s ease;
    }

    body.signup-mode .input-icon {
      color: #f39c12;
    }

    .auth-btn {
      width: 100%;
      padding: 0.85rem 1.5rem;
      background: linear-gradient(135deg, #0e639c 0%, #1177bb 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
    }

    body.signup-mode .auth-btn {
      background: linear-gradient(135deg, #f39c12 0%, #e74c3c 100%);
    }

    .auth-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(14, 99, 156, 0.4);
    }

    body.signup-mode .auth-btn:hover {
      box-shadow: 0 10px 25px rgba(243, 156, 18, 0.4);
    }

    .auth-btn:active {
      transform: translateY(0);
    }

    .auth-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .auth-btn i {
      font-size: 1.1rem;
    }

    /* Loading state */
    .btn-loading {
      position: relative;
      color: transparent;
    }

    .btn-loading::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      top: 50%;
      left: 50%;
      margin-left: -8px;
      margin-top: -8px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .error-message {
      background-color: #f8d7da;
      color: #721c24;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
      animation: slideDown 0.3s ease;
      border: 1px solid #f5c6cb;
      border-left: 4px solid #721c24;
    }

    .error-message.show {
      display: block;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-message {
      background-color: #d4edda;
      color: #155724;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
      animation: slideDown 0.3s ease;
      border: 1px solid #c3e6cb;
      border-left: 4px solid #155724;
    }

    .success-message.show {
      display: block;
    }

    .back-link {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e0e0e0;
    }

    .back-link-btn {
      background: none;
      border: none;
      color: #0e639c;
      font-size: 0.95rem;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      padding: 0;
    }

    .back-link-btn:hover {
      color: #1177bb;
    }

    body.signup-mode .back-link-btn {
      color: #f39c12;
    }

    body.signup-mode .back-link-btn:hover {
      color: #e74c3c;
    }

    .toggle-auth-btn {
      background: none;
      border: none;
      color: #0e639c;
      font-size: 0.95rem;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      padding: 0;
    }

    .toggle-auth-btn:hover {
      color: #1177bb;
    }

    body.signup-mode .toggle-auth-btn {
      color: #f39c12;
    }

    body.signup-mode .toggle-auth-btn:hover {
      color: #e74c3c;
    }

    .info-box {
      background: linear-gradient(135deg, rgba(14, 99, 156, 0.1), rgba(17, 119, 187, 0.1));
      border-left: 4px solid #0e639c;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      color: #0e639c;
      transition: all 0.8s ease;
    }

    body.signup-mode .info-box {
      background: linear-gradient(135deg, rgba(243, 156, 18, 0.1), rgba(231, 76, 60, 0.1));
      border-left-color: #f39c12;
      color: #f39c12;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .auth-header {
        padding: 1.5rem 1rem;
      }

      .auth-body {
        padding: 1.5rem 1rem;
      }

      .brand-logo {
        font-size: 2rem;
      }

      .form-input {
        padding: 0.7rem 0.9rem;
        padding-left: 2.5rem;
        font-size: 16px;
      }

      .auth-btn {
        padding: 0.8rem 1rem;
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        max-width: 100%;
      }

      .auth-header {
        padding: 1.25rem 1rem;
      }

      .auth-body {
        padding: 1.25rem 1rem;
      }

      .brand-logo {
        font-size: 1.75rem;
      }

      .auth-subtitle {
        font-size: 0.85rem;
      }

      .form-group {
        margin-bottom: 1.25rem;
      }

      .form-label {
        font-size: 0.9rem;
      }

      .info-box {
        padding: 0.75rem;
        font-size: 0.85rem;
      }

      .back-link {
        margin-top: 1.25rem;
        padding-top: 1.25rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="brand-logo">
          <i class="bi bi-shield-lock"></i>
          Bhavishyath
        </div>
        <p class="auth-subtitle">Administrator Portal</p>
        <div class="admin-badge">
          <i class="bi bi-star-fill"></i>
          Admin Access Only
        </div>
      </div>

      <div class="auth-body">
        <div class="info-box" id="infoBox">
          <i class="bi bi-info-circle"></i>
          <span id="infoBoxText">This is a restricted area for administrators only.</span>
        </div>

        <div class="success-message" id="successMessage">
          <i class="bi bi-check-circle"></i> <span id="successText"></span>
        </div>

        <div class="error-message" id="errorMessage">
          <i class="bi bi-exclamation-circle"></i> <span id="errorText"></span>
        </div>

        <form id="authForm">
          <div class="form-group">
            <label class="form-label">
              <i class="bi bi-envelope"></i>
              Email Address
            </label>
            <input
              type="email"
              id="email"
              class="form-input"
              placeholder="admin@example.com"
              required
              autocomplete="email"
            />
          </div>

          <div id="nameGroup" class="form-group" style="display: none;">
            <label class="form-label">
              <i class="bi bi-person"></i>
              Full Name
            </label>
            <input
              type="text"
              id="name"
              class="form-input"
              placeholder="Enter your full name"
              autocomplete="name"
            />
          </div>

          <div class="form-group">
            <label class="form-label">
              <i class="bi bi-lock"></i>
              Password
            </label>
            <input
              type="password"
              id="password"
              class="form-input"
              placeholder="Enter your password"
              required
              autocomplete="current-password"
            />
          </div>

          <div id="confirmPasswordGroup" class="form-group" style="display: none;">
            <label class="form-label">
              <i class="bi bi-lock-check"></i>
              Confirm Password
            </label>
            <input
              type="password"
              id="confirmPassword"
              class="form-input"
              placeholder="Confirm your password"
              autocomplete="new-password"
            />
          </div>

          <button type="submit" class="auth-btn" id="authBtn">
            <i class="bi bi-box-arrow-right"></i>
            <span id="authBtnText">Admin Login</span>
          </button>
        </form>

        <div class="back-link">
          <span style="color: #999; font-size: 0.9rem;" id="toggleText">Don't have an admin account?</span><br>
          <button type="button" class="toggle-auth-btn" id="toggleAuthBtn">
            <i class="bi bi-arrow-right"></i>
            <span id="toggleBtnText">Create Admin Account</span>
          </button>
        </div>

        <div style="border-top: 1px solid #e0e0e0; padding-top: 1.5rem; margin-top: 1.5rem;">
          <span style="color: #999; font-size: 0.9rem;">Not an admin?</span><br>
          <a href="user-login.html" style="color: #0e639c; text-decoration: none; font-weight: 600; transition: color 0.3s ease;" 
             onmouseover="this.style.color='#1177bb'" 
             onmouseout="this.style.color='#0e639c'">
            <i class="bi bi-arrow-left"></i> Go to User Login
          </a>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://cfajcmbhspradnvofbgb.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNmYWpjbWJoc3ByYWRudm9mYmdiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMDI0MDQsImV4cCI6MjA2OTg3ODQwNH0.mlq67ZmdeE_3_sPXY17JLd9xJ8KGDnR3eiJ9LoO9NUE'
    );

    let isSignupMode = false;

    // Toggle between login and signup
    document.getElementById('toggleAuthBtn').onclick = (e) => {
      e.preventDefault();
      isSignupMode = !isSignupMode;
      const body = document.body;
      
      if (isSignupMode) {
        body.classList.add('signup-mode');
        document.getElementById('nameGroup').style.display = 'block';
        document.getElementById('confirmPasswordGroup').style.display = 'block';
        document.getElementById('authBtnText').textContent = 'Create Account';
        document.getElementById('toggleText').textContent = 'Already have an admin account?';
        document.getElementById('toggleBtnText').textContent = 'Back to Login';
        document.getElementById('infoBoxText').textContent = 'Create a new admin account to manage the platform.';
      } else {
        body.classList.remove('signup-mode');
        document.getElementById('nameGroup').style.display = 'none';
        document.getElementById('confirmPasswordGroup').style.display = 'none';
        document.getElementById('authBtnText').textContent = 'Admin Login';
        document.getElementById('toggleText').textContent = 'Don\'t have an admin account?';
        document.getElementById('toggleBtnText').textContent = 'Create Admin Account';
        document.getElementById('infoBoxText').textContent = 'This is a restricted area for administrators only.';
      }
      
      // Clear form fields
      document.getElementById('email').value = '';
      document.getElementById('password').value = '';
      document.getElementById('name').value = '';
      document.getElementById('confirmPassword').value = '';
      clearMessages();
    };

    document.getElementById('authForm').onsubmit = async (e) => {
      e.preventDefault();
      clearMessages();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (isSignupMode) {
        const name = document.getElementById("name").value.trim();
        const confirmPassword = document.getElementById("confirmPassword").value;

        // Validation
        if (!email || !password || !name || !confirmPassword) {
          showError('Please fill in all fields');
          return;
        }

        if (password !== confirmPassword) {
          showError('Passwords do not match');
          return;
        }

        if (password.length < 6) {
          showError('Password must be at least 6 characters');
          return;
        }

        setButtonLoading(true);

        try {
          // Create auth user
          const { data: authData, error: authError } = await supabase.auth.signUp({ 
            email, 
            password 
          });
          
          if (authError) {
            showError(authError.message);
            setButtonLoading(false);
            return;
          }

          // Create user record
          const { error: dbError } = await supabase.from('users').insert({
            id: authData.user.id,
            email,
            name,
            role: 'admin'
          });

          if (dbError) {
            showError('Failed to create admin account');
            setButtonLoading(false);
            return;
          }

          showSuccess('Admin account created! Please log in with your credentials.');
          
          setTimeout(() => {
            isSignupMode = false;
            document.body.classList.remove('signup-mode');
            document.getElementById('nameGroup').style.display = 'none';
            document.getElementById('confirmPasswordGroup').style.display = 'none';
            document.getElementById('authBtnText').textContent = 'Admin Login';
            document.getElementById('toggleText').textContent = 'Don\'t have an admin account?';
            document.getElementById('toggleBtnText').textContent = 'Create Admin Account';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            document.getElementById('name').value = '';
            document.getElementById('confirmPassword').value = '';
            setButtonLoading(false);
          }, 2000);
        } catch (err) {
          showError('An error occurred. Please try again.');
          setButtonLoading(false);
        }
      } else {
        // Login mode
        if (!email || !password) {
          showError('Please fill in all fields');
          return;
        }

        setButtonLoading(true);

        try {
          const { data, error } = await supabase.auth.signInWithPassword({ email, password });
          
          if (error) {
            showError(error.message);
            setButtonLoading(false);
            return;
          }

          // Check if admin
          const { data: userRow } = await supabase.from('users').select('*').eq('id', data.user.id).single();
          
          if (!userRow || userRow.role !== 'admin') {
            showError('Access denied. You are not an administrator.');
            await supabase.auth.signOut();
            setButtonLoading(false);
            return;
          }

          showSuccess('Login successful! Redirecting...');
          
          localStorage.setItem('user_id', data.user.id);
          localStorage.setItem('role', 'admin');

          setTimeout(() => {
            window.location.replace('admin-dashboard.html');
          }, 1500);
        } catch (err) {
          showError('An error occurred. Please try again.');
          setButtonLoading(false);
        }
      }
    };

    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      document.getElementById('errorText').textContent = message;
      errorEl.classList.add('show');
    }

    function showSuccess(message) {
      const successEl = document.getElementById('successMessage');
      document.getElementById('successText').textContent = message;
      successEl.classList.add('show');
    }

    function clearMessages() {
      document.getElementById('errorMessage').classList.remove('show');
      document.getElementById('successMessage').classList.remove('show');
    }

    function setButtonLoading(isLoading) {
      const btn = document.getElementById('authBtn');
      btn.disabled = isLoading;
      if (isLoading) {
        btn.classList.add('btn-loading');
      } else {
        btn.classList.remove('btn-loading');
      }
    }
  </script>
</body>

</html>
